name: CI

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.x'
    - name: Install Asciidoctor
      run: |
        gem install asciidoctor
        gem install asciidoctor-pdf --pre
    - name: Build docs
      run: |
        ./build.sh